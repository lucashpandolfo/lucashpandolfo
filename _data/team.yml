text: El odontólogo Santiago Pandolfo, graduado en la U.B.A, se especializa en las mas avanzadas técnicas de estética dental. Su atención a los detalles y su preocupación por sus pacientes hacen que sea un profesional sin igual. El doctor se encuentra en permanente perfeccionamiento de sus conocimientos en estética dental.